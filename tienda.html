<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">



    <title>Ucollege Store</title>
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg   py-3 px-3  mb-lg-0">
    <div class="container">
        <a href="index.html" class="navbar-brand"><img src="assets/img/logo.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto main-menu">
                <li class="nav-item menu">
                    <a href="index.html" class="nav-link" class="nav-link">Inicio</a>
                </li>
                
                <li class="nav-item menu">
                    <a href="tienda.html" class="nav-link">Tienda</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
     <div class="container">
        <h1 class="mt-3">Take your english to next level with our courses</h1>
        <hr>
      
        <div class="row" id="cards"></div>

        <h4>Carrito de compras</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
     </div>


     <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              <i class="bi bi-trash"></i> vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td><span>500</span></td>
      </tr>
    </template>


     <template id="template-card" >
        <div class="col-12 mb-2 col-md-3 ">
          <div class="card card-effect">
            <img src="" alt="" class="img-card-top">
            <div class="card-body">
              <h5>Titulo</h5>
             <span>S/.</span> <p>precio</p>
              <button class="btn btn-dark"><i class="bi bi-cart-check"></i>  Comprar</button>
            </div>
          </div>
        </div>
      </template>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
